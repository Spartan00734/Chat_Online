<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Simple</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="username-container">
        <h1>Ingresa tu nombre de usuario</h1>
        <input id="username-input" placeholder="Ingresa tu nombre de usuario" />
        <button id="username-submit">Ingresar</button>
    </div>
    <div class="container" id="chat-container" style="display: none;">
        <div class="chat">
            <div id="messages"></div>
            <form id="chat-form">
                <input id="message-input" autocomplete="off" placeholder="Escribe tu mensaje..." />
                <button>Enviar</button>
            </form>
        </div>
        <div class="users">
            <h3>Conectados</h3>
            <ul id="users"></ul>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="chat.js"></script>
</body>
</html>
